<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Thăm Dò Ý Kiến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border: 1px solid black;
            padding: 10px;
            margin: auto;
        }
        td {
            padding: 5px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 150px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>PHIẾU THĂM DÒ Ý KIẾN</h2>
    <form>
        <table>
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text" name="username" /></td>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="Nam" /> Nam
                    <input type="radio" name="gender" value="Nữ" /> Nữ
                </td>
            </tr>
            <tr>
                <td colspan="4">Những mục bạn thường quan tâm trên Internet:</td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="checkbox" name="interest" value="Tin tức" /> Tin tức<br />
                    <input type="checkbox" name="interest" value="Giải trí" /> Giải trí<br />
                    <input type="checkbox" name="interest" value="Góc học tập" /> Góc học tập<br />
                    <input type="checkbox" name="interest" value="Các mục khác" /> Các mục khác
                </td>
            </tr>
            <tr>
                <td colspan="4" class="center">
                    <input type="submit" value="Gửi đi" />
                    <input type="reset" value="Phục hồi" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
