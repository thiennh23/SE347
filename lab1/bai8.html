<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập diễn đàn</title>
    <style>
        table {
            margin: auto;
            border: 1px solid black;
            padding: 10px;
        }
        td {
            padding: 5px;
        }
        .center-text {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td colspan="2" class="center-text">ĐĂNG NHẬP DIỄN ĐÀN</td>
            </tr>
            <tr>
                <td><label for="username">Tên đăng nhập:</label></td>
                <td><input type="text" id="username" name="username" value="thiennh"></td>
            </tr>
            <tr>
                <td><label for="password">Mật khẩu:</label></td>
                <td><input type="password" id="password" name="password" value="********"></td>
            </tr>
            <tr>
                <td colspan="2" class="center-text">
                    <input type="submit" value="Đăng nhập">
                    <input type="reset" value="Phục hồi">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
